<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>RonTheWebDev - Digital Clock</title>
</head>
<body>
  <h2>Digital Clock</h2>
  <div class="clock-container">
    <div class="clock-wrap clock-wrap-hours">
      <span class= "hours-num clock-text num"id="hours">00</span>
      <span class="hours clock-text label">Hours</span>
    </div>
    <div class="clock-wrap clock-wrap-minutes">
      <span class= "minutes-num clock-text num" id="minutes">00</span>
      <span class="minutes clock-text label">Minutes</span>
    </div>
    <div class="clock-wrap clock-wrap-hours">
      <span class="seconds-num clock-text num" id="seconds">00</span>
      <span class="seconds clock-text label">Seconds</span>
    </div>
    <div class="clock-wrap clock-wrap-ampm">
      <span class= "ampm-text clock-text" id="ampm">AM</span>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
